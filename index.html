<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/logo.png">
    <title>Neco Coneco</title>
  </head>

  <body>
    <div class="mobile-cont">
      <div class="mobile-navigation">
        <button class="m-navigation-close">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
        <ul class="m-navigation">
          <li>
            <a href="#home" class="header__link m-navigation__link">Home</a>
          </li>
          <li>
            <a href="#gallery" class="header__link m-navigation__link">Gallery</a>
          </li>
          <li>
            <a href="#about" class="header__link m-navigation__link">About</a>
          </li>
        </ul>

        <div class="m-navigation__log">
          <h1 class="m-navigation__h1">Neco Coneco</h1>
          <img src="/logo.png" alt="">
        </div>
      </div>
    </div>

    <div class="custom__container header__navigation header__anim">
      <h1>
        <a href="#" class="header__title">Neco Coneco</a>
      </h1>
      <nav>
        <ul class="header__ul">
          <li><a href="#home" class="header__link">Home</a></li>
          <li>
            <a href="#gallery" class="header__link">Gallery</a>
          </li>
          <li><a href="#about" class="header__link">About</a></li>
        </ul>

        <ul class="header__mobile">
          <li>
            <button class="mobile">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                width="30"
                height="30"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <header class="custom__container container__header" id="home">
      <section class="header__hero">
        <div class="header-hero__contents">
          <h1>Neco Coneco</h1>
          <p>Every Purr Tells a Story!</p>
          <a href="#" class="header__btn">Support</a>
        </div>
      </section>

    </header>

    <main>
      <section class="custom__container gallery__container" id="gallery">
        <div class="gallery__contents">
          <h1 class="gallery__h1">Gallery</h1>

          <div class="gallery__cont-img">
            <div class="img img-1">
              <img
              src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png"
              alt=""
            />
            <span class="mask"></span>
            </div>

            <div class="img img-2">
              <img 
              src="https://cdn.mos.cms.futurecdn.net/KHQb3Ny62YxXnCEon4mm43-1200-80.jpg"
              alt=""
            />
            <span class="mask animate-img1"></span>
            </div>
            <div class="img img-3">
              <img 
              src="https://cats.com/wp-content/uploads/2023/09/fluffy-cat-lies-on-the-windowsill-and-looks-into-the-camera.jpg"
              alt=""
            />
            <span class="mask animate-img2"></span>
            </div>

            <div class="img img-4">
              <img 
              src="https://www.forbes.com/advisor/wp-content/uploads/2023/09/how-much-does-a-cat-cost.jpeg-900x510.jpg"
              alt=""
            />
            <span class="mask animate-img3"></span>
            </div>
            <div class="img img-5">
              <img 
              src="https://media.npr.org/assets/img/2022/11/01/gettyimages-1189806758_custom-2422fcfc7969258b6dc0f88f686d6e7581ea8a6a.jpg?s=1100&c=50&f=jpeg"
              alt=""
            />
            <span class="mask animate-img4"></span>
            </div>
            <div class="img img-6">
              <img 
              src="https://cdn.britannica.com/36/234736-050-4AC5B6D5/Scottish-fold-cat.jpg"
              alt=""
            />
            <span class="mask animate-img5"></span>
            </div>
            <div class="img img-7">
              <img 
              src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png"
              alt=""
            />
            <span class="mask animate-img6"></span>
            </div>


            <!-- <section>
              <button class="btn btn-primary">
                Hello
              </button>
            </section> -->
        </div>
      </section>
    </main>
